- name: install nodejs repos
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

- name: install nodejs
  ansible.builtin.yum:
   name: nodejs
   state: installed

- name: Add application user
  ansible.builtin.user:
    name: roboshop

- name: remove old directory
  ansible.builtin.file:
      path: /app
      state: absent

- name: create directory
  ansible.builtin.file:
      path: /app
      state: directory

- name: Unarchive a roboshop-{{component}} content
  ansible.builtin.unarchive:
  src: https://roboshop-artifacts.s3.amazonaws.com/{{component}}.zip
  dest: /app
  remote_src: yes

- name: install nodejs dependencies
  community.general.npm:
  path: /app
  state: latest

- name: Copy {{component}}.service file
  ansible.builtin.copy:
      src: "{{catalogue}}.service"
      dest: /etc/systemd/system/{{component}}.service

- name: start {{component}} service
  ansible.builtin.systemd:
      name: "{{component}}"
      daemon_reload: yes
      enabled: yes
      state: restarted

- name: Copy mongodb file
  ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongodb.repo
  when: schema_load == true

- name: install mongodb
  ansible.builtin.yum:
      name: mongodb-org-shell
      state: installed
  when: schema_load == true

- name: load schema
  community.mongodb.mongodb_shell:
      login_host: mongodb-dev.dimpul.online
      file: "/app/schema/{{component}}.js"
      idempotent: yes
  when: schema_load == true